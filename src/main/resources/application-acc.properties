#DB url and DB name
spring.datasource.url=jdbc:mysql://localhost:3306/pmsdb-acc?useSSl=false&serverTimeZone=UTC&useLegacyDatetimeCode=false
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driverClassName= com.mysql.jdbc.Driver
#Tells to keep existing data and table while server restart, other value is create where after server restart all the tables will be dropped and new tales will be created
spring.jpa.hibernate.ddl.auto=update
#This enables printing of sql queries generated by hibernate in console
#spring.jpa.show-sql=true
#line 11 is commented because we don't want to see sql queries on production
############Hibernate properties#########
#the SQL dialect makes hibernate generate better SQL for the chose database
spring.jap.properties.hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
spring.jackson.serialization.fail-on-empty-beans=false
#
